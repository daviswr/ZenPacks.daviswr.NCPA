name: ZenPacks.daviswr.NCPA

class_relationships:
  - Products.ZenModel.Device.Device(ncpaServices) 1:MC Service(server)

classes:
  Service:
    # zenpacklib.Service makes fields all editable
    base: [zenpacklib.OSComponent]
    label: Service
    properties:
      DEFAULTS:
        grid_display: true
        details_display: true
      expectedState:
        label: Expected Status
        type: int
        enum: {0: "running", 1: "stopped", 2: "unknown"}
        grid_display: false
        order: 6
      operState:
        label: Current Status
        type: int
        datapoint: services_status
        enum: {0: "running", 1: "stopped", 2: "unknown"}
        order: 10
      serviceName:
        label: Name
        type: string
        grid_display: false
        order: 5

zProperties:
  DEFAULTS:
    category: Nagios
  zNcpaToken:
    type: string
  zNcpaPort:
    type: int
    default: 5693
  zNcpaFsBlockSize:
    type: int
    default: 4096
  zNcpaServicesExpectedRunning:
    type: lines
    default:
      - ssh
      - sshd
      - TermService
  zNcpaServicesExpectedStopped:
    type: lines
  zNcpaServicesIgnored:
    type: lines
  # Warn & crit thresholds for:
  # cpu util
  # memory util
  # process count
  # filesystem util

device_classes:
  /Server/NCPA:
    remove: false

    zProperties:
      zCollectorPlugins:
        - daviswr.ncpa.DeviceMap
        - daviswr.ncpa.CpuMap
        - daviswr.ncpa.HardDiskMap
        - daviswr.ncpa.FileSystemMap
        - daviswr.ncpa.InterfaceMap
        - daviswr.ncpa.ProcessMap
        - daviswr.ncpa.ServiceMap
      zDeviceTemplates:
        - Device
        - Ping
      # Type strings don't match HOST-RESOURCES-MIB
      # https://github.com/NagiosEnterprises/ncpa/blob/master/agent/etc/ncpa.cfg
      # exclude_fs_types = aufs,autofs,binfmt_misc,cifs,cgroup,configfs,debugfs,devpts,devtmpfs,encryptfs,efivarfs,fuse,fusectl,hugetlbfs,mqueue,nfs,overlayfs,proc,pstore,rpc_pipefs,securityfs,selinuxfs,smb,sysfs,tmpfs,tracefs
      zFileSystemMapIgnoreTypes:
        - cdrom
      # Default /Server/Linux + ^nvme\d+n\d+$
      zHardDiskMapMatch: "^[hs]d[a-z]\\d+$|c\\d+t\\d+d\\d+s\\d+$|
^cciss\\/c\\dd\\dp\\d$|^dm\\-\\d$|^nvme\\d+n\\d+$"
      zIcon: /zport/dmd/img/icons/server.png
      zNcpaServicesExpectedRunning:
        - ncpa_listener
        - ncpa_passive
        # Nagios XI default Linux services
        - apache2
        - cron
        - crond
        - dovecot
        - httpd
        - mysql
        - mysqld
        - sendmail
        - ssh
        - sshd
        - syslog
        - rsyslog
      zNcpaServicesIgnored:
        # ZenPacks.zenoss.LinuxMonitor
        - addhostname
        - anacron
        - bluetooth
        - cpuspeed
        - ondemand
        - firstboot
        - irqbalance
        - isdn
        - lvm2-monitor
        - mcstrans
        - mdmonitor
        - portreserve
        - pppd-dns
        - rpcgssd
        - rsync
        - sudo
        - sysstat
      zNcpaToken: mytoken
      zSnmpMonitorIgnore: true

    templates:
      # /Server/NCPA/Device
      Device:
        targetPythonClass: Products.ZenModel.Device
        description: Information about the system that NCPA is running on
        datasources:
          ncpa:
            type: Python
            plugin_classname: ZenPacks.daviswr.NCPA.dsplugins.Agent
            cycletime: 60
            datapoints:
              cpu_idle:
                description: CPU time spent doing nothing
                rrdtype: DERIVE
                rrdmin: 0
                aliases:
                  ssCpuRawIdle_ssCpuRawIdle: "10,/"
              cpu_percent:
                description: Current system-wide CPU utilization as a percentage
                rrdtype: GAUGE
                aliases:
                  # Compatibility with Zenoss CPU Utilization report
                  # https://monitoringartist.github.io/community.zenoss.org/docs/DOC-3025.html
                  # https://help.zenoss.com/docs/appendixes/key-metrics
                  cpu_cpu: "0,+"
                  cpu_pct: "0,+"
                  cpu__pct: "0,+"
                  ssCpuIdle_ssCpuIdle: "-1,*"
              cpu_system:
                description: CPU time spent by processes executing in kernel mode
                rrdtype: DERIVE
                rrdmin: 0
                aliases:
                  ssCpuRawSystem_ssCpuRawSystem: "10,/"
              cpu_user:
                description: CPU time spent by normal processes executing in user mode
                rrdtype: DERIVE
                rrdmin: 0
                aliases:
                  ssCpuRawUser_ssCpuRawUser: "10,/"
              # api/processes/mem_rss sum
              mem_rss:
                description: Non-swapped physical memory processes have used
                rrdtype: GAUGE
              # api/processes/mem_vms sum
              mem_vms:
                description: Virtual memory used by processes
                rrdtype: GAUGE
              # api/memory/virtual
              memory_available:
                description: Memory that can be given instantly to processes
                rrdtype: GAUGE
                aliases:
                  mem_memAvailReal: "0,+"
                  memAvailReal_memAvailReal: "0,+"
                  memoryAvailable__bytes: "0,+"
              memory_free:
                description: Memory not being used at all that is readily available
                rrdtype: GAUGE
                aliases:
                  freeMemory: "0,+"
                  memoryFree__bytes: "0,+"
              memory_percent:
                description: Memory percentage used
                rrdtype: GAUGE
                aliases:
                  mem_mem: "0,+"
                  mem_pct: "0,+"
                  mem__pct: "0,+"
                  mem_percentMemUsed: "0,+"
                  mem_MemUsedPercent: "0,+"
              memory_used:
                description: Memory used, calculated differently depending on the platform
                rrdtype: GAUGE
                aliases:
                  mem_usage: "0,+"
                  memoryUsed__bytes: "0,+"
                  usedMemory: "0,+"
              # api/processes/cpu_percent sum
              proc_cpu:
                description: Process CPU utilization as a percentage
                rrdtype: GAUGE
              # api/processes/mem_percent sum
              proc_mem:
                description: Process memory utilization as a percentage
                rrdtype: GAUGE
              # api/processes count
              processes:
                description: Current running processes
                rrdtype: GAUGE
              # api/memory/swap
              swap_free:
                description: Free swap memory
                rrdtype: GAUGE
                aliases:
                  freeSwap: "0,+"
                  mem_memAvailSwap: "0,+"
                  mem_SwapFree: "0,+"
                  memAvailSwap_memAvailSwap: "0,+"
                  swapFree__bytes: "0,+"
              swap_in:
                description: Bytes the system has swapped in from disk
                rrdtype: DERIVE
                rrdmin: 0
              swap_out:
                description: Bytes the system has swapped out from disk
                rrdtype: DERIVE
                rrdmin: 0
              swap_percent:
                description: Swap percentage used
                rrdtype: GAUGE
                aliases:
                  swap_pct: "0,+"
                  swap__pct: "0,+"
              swap_used:
                description: Used swap memory
                rrdtype: GAUGE
                aliases:
                  swapUsed__bytes: "0,+"
                  usedSwap: "0,+"
              # api/user/count
              users:
                description: Users currently connected on the system
                rrdtype: GAUGE

          sysUpTime:
            type: Python
            plugin_classname: ZenPacks.daviswr.NCPA.dsplugins.Agent
            cycletime: 60
            datapoints:
              # api/system/uptime * 100
              sysUpTime: GAUGE

          ncpa_response:
            type: HttpMonitor
            cycletime: 60
            eventClass: /Perf/NCPA
            component: NCPA
            hostname: ${dev/manageIp}
            ipAddress: ${dev/manageIp}
            port: ${dev/zNcpaPort}
            useSsl: true
            url: /api/system/agent_version?token=${dev/zNcpaToken}
            regex: "\"agent_version\":"
            onRedirect: critical
            timeout: 5
            datapoints:
              # Will be automatically added by HttpMonitor anyway
              time: GAUGE
              size: GAUGE

        graphs:
          DEFAULTS:
            height: 100
            width: 500
            miny: 0
          CPU Utilization:
            units: percentage
            maxy: 100
            graphpoints:
              DEFAULTS:
                format: "%5.2lf"
              Utilization:
                dpName: ncpa_cpu_percent
                lineType: AREA
                stacked: true
                colorindex: 0
              Average:
                dpName: ncpa_cpu_idle
                lineType: LINE
                lineWidth: 1
                # 100 % - idle %
                rpn: "-100,*,100,+"
                colorindex: 1
          CPU Time:
            units: percent
            graphpoints:
              DEFAULTS:
                lineType: AREA
                stacked: true
                format: "%5.2lf"
                rpn: "100,*"
              System:
                dpName: ncpa_cpu_system
                colorindex: 0
              User:
                dpName: ncpa_cpu_user
                colorindex: 1
          Memory and Swap Summary:
            units: percentage
            graphpoints:
              Memory:
                dpName: ncpa_memory_percent
                lineType: AREA
                stacked: true
                format: "%5.2lf"
                colorindex: 0
              Swap:
                dpName: ncpa_swap_percent
                lineType: LINE
                lineWidth: 2
                format: "%5.2lf"
                colorindex: 1
              Resident Set:
                dpName: ncpa_proc_mem
                lineType: LINE
                lineWidth: 2
                colorindex: 2
          Memory Utilization:
            units: bytes
            base: true
            graphpoints:
              DEFAULTS:
                lineType: AREA
                stacked: true
              Used:
                dpName: ncpa_memory_used
                colorindex: 0
              Buffers-Cache:
                dpName: ncpa_memory_free
                # Total - (Free + Used)
                rpn: "Used,+,-1,*,${here/hw/totalMemory},+"
                colorindex: 1
                legend: "Buffers/Cache"
              Free:
                dpName: ncpa_memory_free
                color: cccccc
          Memory Allocation:
            units: bytes
            base: true
            graphpoints:
              DEFAULTS:
                lineType: AREA
                stacked: true
              In Use:
                dpName: ncpa_memory_available
                # Total - Available
                rpn: "-1,*,${here/hw/totalMemory},+"
                colorindex: 0
              Available:
                dpName: ncpa_memory_available
                color: cccccc
          Swap Utilization:
            units: bytes
            base: true
            graphpoints:
              DEFAULTS:
                lineType: AREA
                stacked: true
              Used:
                dpName: ncpa_swap_used
                colorindex: 0
              Free:
                dpName: ncpa_swap_free
                color: cccccc
          Swap Activity:
            units: bytes/sec
            graphpoints:
              In:
                dpName: ncpa_swap_in
                lineType: AREA
                stacked: true
                colorindex: 0
              Out:
                dpName: ncpa_swap_out
                lineType: LINE
                lineWidth: 2
                colorindex: 1
          Total Processes:
            units: processes
            graphpoints:
              Processes:
                dpName: ncpa_processes
                lineType: AREA
                stacked: true
                rpn: "CEIL,"
                format: "%5.0lf"
                colorindex: 0
          Logged-In Users:
            units: users
            graphpoints:
              Users:
                dpName: ncpa_users
                lineType: AREA
                stacked: true
                rpn: "CEIL,"
                format: "%5.0lf"
                colorindex: 0
          Agent Response Time:
            units: milliseconds
            graphpoints:
              Time:
                dpName: ncpa_response_time
                rpn: "1000,*"
                lineType: LINE
                lineWidth: 2
                format: "%5.2lf"
                colorindex: 0

      # /Server/NCPA/Ping
      Ping:
        targetPythonClass: Products.ZenModel.Device
        datasources:
          Ping:
            type: PING
            # Broken on 4.2.5, only cycles every 300 seconds
            # Products.ZenModel.PingDataSource has cycleTime (60)
            # but Products.ZenModel.RRDDataSource has cycletime
            cycleTime: 60
            # The PING datasource will add these itself anyway
            datapoints:
              rtt_avg: GAUGE
              rtt_min: GAUGE
              rtt_max: GAUGE
              rtt_losspct: GAUGE
              rtt_stddev: GAUGE
        graphs:
          DEFAULTS:
            height: 100
            width: 500
            miny: 0
          Ping Time:
            units: milliseconds
            graphpoints:
              DEFAULTS:
                lineType: LINE
                lineWidth: 2
                format: "%5.2lf"
              Average:
                dpName: Ping_rtt_avg
                lineType: AREA
                # To prevent washed-out color
                stacked: true
                colorindex: 0
              Maximum:
                dpName: Ping_rtt_max
                colorindex: 1
              Minimum:
                dpName: Ping_rtt_min
                colorindex: 2
          Packet Loss:
            units: percent
            graphpoints:
              Loss:
                dpName: Ping_rtt_losspct
                lineType: AREA
                format: "%5.2lf"
                colorindex: 0

      # /Server/NCPA/CPU
      CPU:
        targetPythonClass: Products.ZenModel.CPU
        description: "Information on the currently used system-wide percentage,
 also the idle, user, and system time"
        datasources:
          cpu:
            type: Python
            plugin_classname: ZenPacks.daviswr.NCPA.dsplugins.Agent
            eventClass: /Perf/CPU
            component: "${here/id}"
            cycletime: 60
            datapoints:
              idle: DERIVE_MIN_0
              percent: GAUGE
              system: DERIVE_MIN_0
              user: DERIVE_MIN_0
        graphs:
          DEFAULTS:
            height: 100
            width: 500
            miny: 0
          Utilization:
            units: percentage
            maxy: 100
            graphpoints:
              DEFAULTS:
                format: "%5.2lf"
              Utilization:
                dpName: cpu_percent
                lineType: AREA
                stacked: true
                colorindex: 0
              Average:
                dpName: cpu_idle
                lineType: LINE
                lineWidth: 1
                # 100 % - idle %
                rpn: "-100,*,100,+"
                colorindex: 1
          CPU Time:
            units: percent
            graphpoints:
              DEFAULTS:
                lineType: AREA
                stacked: true
                format: "%5.2lf"
                rpn: "100,*"
              System:
                dpName: cpu_system
                colorindex: 0
              User:
                dpName: cpu_user
                colorindex: 1

      # /Server/NCPA/ethernetCsmacd
      ethernetCsmacd:
        targetPythonClass: Products.ZenModel.IpInterface
        description: Counters for each of the available network interfaces
        datasources:
          # Emulate ZenCommand-based datasource name
          intf:
            type: Python
            plugin_classname: ZenPacks.daviswr.NCPA.dsplugins.Agent
            eventClass: /Perf/Interface
            component: "${here/id}"
            cycletime: 60
            datapoints:
              # Emulate ZenCommand-based datapoint names
              ifInDiscards:
                description: Incoming packets which were dropped
                rrdtype: DERIVE
                rrdmin: 0
              # errin
              ifInErrors:
                description: Errors while receiving
                rrdtype: DERIVE
                rrdmin: 0
                aliases:
                  ifInErrors_ifInErrors: "0,+"
              # bytes_recv
              ifInOctets:
                description: Bytes received
                rrdtype: DERIVE
                rrdmin: 0
                aliases:
                  ifInOctets_ifInOctets: "0,+"
                  ethTraffic_Receive_Bytes: "0,+"
              # packets_recv
              ifInPackets:
                description: Packets received
                rrdtype: DERIVE
                rrdmin: 0
              # dropout
              ifOutDiscards:
                description: Outgoing packets which were dropped
                rrdtype: DERIVE
                rrdmin: 0
              # errout
              ifOutErrors:
                description: Errors while sending
                rrdtype: DERIVE
                rrdmin: 0
                aliases:
                  ifOutErrors_ifOutErrors: "0,+"
              # bytes_sent
              ifOutOctets:
                description: Bytes sent
                rrdtype: DERIVE
                rrdmin: 0
                aliases:
                  ifOutOctets_ifOutOctets: "0,+"
                  ethTraffic_Transmit_Bytes: "0,+"
              # packets_sent
              ifOutPackets:
                description: Packets sent
                rrdtype: DERIVE
                rrdmin: 0
              # NCPA does not report status similarly to IF-MIB::ifOperStatus
        graphs:
          DEFAULTS:
            height: 100
            width: 500
            miny: 0
          Throughput:
            units: bits/sec
            base: true
            graphpoints:
              Inbound:
                dpName: intf_ifInOctets
                lineType: AREA
                stacked: true
                rpn: 8,*
                colorindex: 0
              Outbound:
                dpName: intf_ifOutOctets
                lineType: LINE
                lineWidth: 1
                rpn: 8,*
                colorindex: 1
          Packets:
            units: packets/sec
            graphpoints:
              Inbound:
                dpName: intf_ifInPackets
                lineType: AREA
                stacked: true
                colorindex: 0
              Outbound:
                dpName: intf_ifOutPackets
                lineType: LINE
                lineWidth: 1
                colorindex: 1
          Errors:
            units: packets/sec
            graphpoints:
              Input:
                dpName: intf_ifInErrors
                lineType: AREA
                stacked: true
                colorindex: 0
              Output:
                dpName: intf_ifOutErrors
                lineType: LINE
                lineWidth: 1
                colorindex: 1
          Drops:
            units: packets/sec
            graphpoints:
              Input:
                dpName: intf_ifInDiscards
                lineType: AREA
                stacked: true
                colorindex: 0
              Output:
                dpName: intf_ifOutDiscards
                lineType: LINE
                lineWidth: 1
                colorindex: 1

      # /Server/NCPA/FileSystem
      FileSystem:
        targetPythonClass: Products.ZenModel.FileSystem
        description: Information on each mounted disk partition
        datasources:
          disk:
            type: Python
            plugin_classname: ZenPacks.daviswr.NCPA.dsplugins.Agent
            eventClass: /Storage
            component: "${here/id}"
            cycletime: 60
            datapoints:
              # free / zNcpaFsBlockSize
              availBlocks:
                rrdtype: GAUGE
                aliases:
                  availBlocks_availBlocks: "0,+"
              # inodes_free
              availInodes:
                rrdtype: GAUGE
                aliases:
                  idisk_availableInodes: "0,+"
              # used_percent
              dskPercent:
                rrdtype: GAUGE
                aliases:
                  disk_percentUsed: "0,+"
                  fs__pct: "0,+"
                  fs_used__pct: "0,+"
              free:
                description: Partition free space
                rrdtype: GAUGE
                aliases:
                  FreeMegabytes_FreeMegabytes: "1024,/,1024,/"
              # inodes_used_percent
              percentInodesUsed:
                rrdtype: GAUGE
                aliases:
                  idisk_percentInodesUsed: "0,+"
              # inodes
              totalInodes:
                rrdtype: GAUGE
                aliases:
                  idisk_totalInodes: "0,+"
              used:
                description: Partition used space
                rrdtype: GAUGE
                aliases:
                  fs_used__bytes: "0,+"
                  usedfilesystemspace__bytes: "0,+"
                  usedFilesystemSpace__bytes: "0,+"
              # used / zNcpaFsBlockSize
              usedBlocks:
                rrdtype: GAUGE
                aliases:
                  usedBlocks_usedBlocks: "0,+"
              # inodes_used
              usedInodes:
                rrdtype: GAUGE
                aliases:
                  idisk_usedInodes: "0,+"
        graphs:
          DEFAULTS:
            height: 100
            width: 500
            miny: 0
          Utilization:
            units: percentage
            maxy: 100
            graphpoints:
              Used:
                dpName: disk_dskPercent
                lineType: AREA
                stacked: true
                format: "%5.2lf"
                colorindex: 0
          Usage:
            units: bytes
            graphpoints:
              Used:
                dpName: disk_used
                lineType: AREA
                stacked: true
                colorindex: 0
              Free:
                dpName: disk_free
                lineType: AREA
                stacked: true
                color: cccccc
          Inode Utilization:
            units: percentage
            maxy: 100
            graphpoints:
              Used:
                dpName: disk_percentInodesUsed
                lineType: AREA
                stacked: true
                format: "%5.2lf"
                colorindex: 0

      # /Server/NCPA/HardDisk
      HardDisk:
        targetPythonClass: Products.ZenModel.HardDisk
        description: Each physical drive's hardware stats
        datasources:
          diskstats:
            type: Python
            plugin_classname: ZenPacks.daviswr.NCPA.dsplugins.Agent
            eventClass: /Storage
            component: "${here/id}"
            cycletime: 60
            datapoints:
              # read_bytes
              DiskReadBytesSec:
                description: Number of bytes read
                rrdtype: DERIVE
                rrdmin: 0
                aliases:
                  hd_diskreadbytes__sec: "0,+"
              # write_bytes
              DiskWriteBytesSec:
                description: Number of bytes written
                rrdtype: DERIVE
                rrdmin: 0
                aliases:
                  hd_diskwritebytes__sec: "0,+"
              # read_time
              msReading:
                description: Time spent reading from disk
                rrdtype: DERIVE
                rrdmin: 0
                aliases:
                  disk_read_time__pct: "10,/"
              # write_time
              msWriting:
                description: Time spent writing to disk
                rrdtype: DERIVE
                rrdmin: 0
                aliases:
                  disk_write_time__pct: "10,/"
              # read_count
              readsCompleted:
                description: Number of reads
                rrdtype: DERIVE
                rrdmin: 0
                aliases:
                  disk_reads__persec: "0,+"
              # write_count
              writesCompleted:
                description: Number of writes
                rrdtype: DERIVE
                rrdmin: 0
                aliases:
                  disk_writes__persec: "0,+"
        graphs:
          DEFAULTS:
            height: 100
            width: 500
            miny: 0
          Load:
            units: percentage
            maxy: 100
            graphpoints:
              DEFAULTS:
                lineType: AREA
                stacked: true
                format: "%5.2lf"
                rpn: "10,/"
              Write:
                dpName: diskstats_msWriting
                colorindex: 0
              Read:
                dpName: diskstats_msReading
                colorindex: 1
          Activity:
            units: IOPS
            graphpoints:
              Write:
                dpName: diskstats_writesCompleted
                lineType: AREA
                stacked: true
                colorindex: 0
              Read:
                dpName: diskstats_readsCompleted
                lineType: LINE
                lineWidth: 2
                colorindex: 1
          Throughput:
            units: bytes/sec
            base: true
            graphpoints:
              Write:
                dpName: diskstats_DiskWriteBytesSec
                lineType: AREA
                stacked: true
                colorindex: 0
              Read:
                dpName: diskstats_DiskReadBytesSec
                lineType: LINE
                lineWidth: 2
                colorindex: 1

      # /Server/NCPA/OSProcess
      OSProcess:
        targetPythonClass: Products.ZenModel.OSProcess
        description: Data about the process such as memory, CPU usage, and binary name

      # /Server/NCPA/Service
      Service:
        targetPythonClass: ZenPacks.daviswr.NCPA.NcpaService
        description: Services' current state
        datasources:
          services:
            type: Python
            plugin_classname: ZenPacks.daviswr.NCPA.dsplugins.Agent
            cycletime: 60
            datapoints:
              status: GAUGE
        thresholds:
          Service Status:
            type: MinMaxThreshold
            dsnames:
              - services_status
            severity: 4
            enabled: true
            eventClass: /Status/NCPA
            minval: here.expectedState
            maxval: here.expectedState

  /Server/NCPA/Linux:
    # Inherits everything else from /Server/NCPA
    # since most NCPA-supported systems are Unix-like
    remove: false
    zProperties:
      zIcon: /zport/dmd/img/icons/server-linux.png

  /Server/NCPA/Windows:
    remove: false
    zProperties:
      zHardDiskMapMatch: "Physical|Drive"
      zIcon: /zport/dmd/img/icons/server-windows.png
      zNcpaServicesExpectedRunning:
        - ncpalistener
        - ncpapassive
        - TermService
        # Nagios XI default Windows services
        - MSSQLSERVER
        - MSSQL$SQLEXPRESS
        - WinDefend
        - MSSQLTELEMETRY
        - SQLTELEMETRY$SQLEXPRESS
        - WAS
        - W3SVC
    templates:
      # /Server/NCPA/Windows/Device
      # Windows does not reported swapped_in or swapped_out metrics
      Device:
        targetPythonClass: Products.ZenModel.Device
        description: Information about the system that NCPA is running on
        datasources:
          ncpa:
            type: Python
            plugin_classname: ZenPacks.daviswr.NCPA.dsplugins.Agent
            cycletime: 60
            datapoints:
              cpu_idle:
                description: CPU time spent doing nothing
                rrdtype: DERIVE
